<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-screen.css">
</head>

<body>
    <!----------------- Start Movies --------------------->
    <section class="moives my-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="search-word">
                        <input type="text" class="form-control text-center myInput" placeholder="get movies by word..." name="" id="searchWord">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="searchByTitle">
                        <input type="text" class="form-control myInput text-center" placeholder="search..." name="" id="search">
                    </div>
                </div>
            </div>
            <div class="row mt-4" id="movieRow">

            </div> <!-- ./row -->
        </div><!-- .container -->
    </section>
    <!----------------- End Movies ------------------------>
    <!----------------- Start Slider ---------------------->
    <section>
        <div class="vertical-navbar overflow-hidden">
            <div class="left position-relative">
                <ul class="ul-bar">
                    <li class="item0 item-playing my-3">
                        <a class="nav-item" data-value="movie/now_playing" data-delay="0" href="#">Now
                            playing</a>
                    </li>
                    <li class="item1 item-popular my-3">
                        <a class="nav-item" data-value="movie/popular" href="#">Popular</a>
                    </li>
                    <li class="item2 item-rated my-3">
                        <a class="nav-item" data-value="movie/top_rated" href="#">Top Rated</a>
                    </li>
                    <li class="item3 item-trending my-3">
                        <a class="nav-item" data-value="trending/movie/day" href="#">Trending</a>
                    </li>
                    <li class="item4 item-coming my-3">
                        <a class="nav-item" data-value="movie/upcoming" href="#">Upcoming</a>
                    </li>
                    <li class="item5">
                        <a href="#contact" class="contact">Contact Us</a>
                    </li>
                </ul>
                <div class="social-media d-none position-absolute">
                    <div class="icons text-white">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="my-3 text-white">
                        <span class="social-media-copy-right">Copyright Â© 2019 All Rights Reserved.</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="logo mt-4">
                    <img src="images/asset 0.png" alt="logo" class="w-50" srcset="">
                </div>
                <div class="barsIcon position-absolute">
                    <i class="fas fa-bars fa-2x open"></i>
                    <i class="fas fa-times fa-2x d-none close"></i>
                </div>
                <div class="socialIcon position-absolute">
                    <i class="fas fa-globe mb-3 d-block"></i>
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
        </div>
    </section>
    <!----------------- End Slider ------------------------>
    <!----------------- Start Contact --------------------->
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="contact-title text-white w-75">ContactUs...</h2>
            <section class="contact w-75 m-auto">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form">
                            <div class="form-group">
                                <input type="text" class="form-control myInput text-center w-100"
                                    placeholder="Enter Your Name" id="name">
                                <p class="alert alert-danger  text-center  p-2 d-none" id="alertName"></p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control myInput text-center w-100"
                                    placeholder="Enter Phone" id="phone">
                                <p class="alert alert-danger  text-center  p-2 d-none" id="alertPhone"></p>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control myInput text-center w-100"
                                    placeholder="Enter Password" id="password">
                                <p class="alert alert-danger  text-center  p-2 d-none" id="alertPassword"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form">
                            <div class="form-group">
                                <input type="text" class="form-control myInput text-center w-100"
                                    placeholder="Enter Email" id="email" autocomplete="off">
                                <p class="alert alert-danger  text-center  p-2  d-none" id="alertEmail"></p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control myInput text-center w-100"
                                    placeholder="Enter Age" id="age">
                                <p class="alert alert-danger  text-center  p-2 d-none" id="alertAge"></p>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control myInput text-center w-100"
                                    placeholder="Enter Repassword" id="rePassword">
                                <p class="alert alert-danger  text-center  p-2 d-none" id="alertRepassword"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-danger mt-4" disabled id="btn-submit">Submit</button>
            </section>
        </div>
    </section>
    <!----------------- End Contact ----------------------->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
